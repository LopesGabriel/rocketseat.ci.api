name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      - run: npm ci
      - run: npm run test

      - name: Generate tag
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Build docker image
      #   run: docker build -t lopesgabriel/rocketseat-ci-api:${{ steps.generate_tag.outputs.sha }} .

      # - name: Push image
      #   run: docker push lopesgabriel/rocketseat-ci-api:${{ steps.generate_tag.outputs.sha }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: lopesgabriel/rocketseat-ci-api:${{ steps.generate_tag.outputs.sha }},lopesgabriel/rocketseat-ci-api:latest